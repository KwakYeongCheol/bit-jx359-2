<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery</title>
	<link rel="stylesheet" href="common.css"></head>
</head>
<body>
	<div class="category dropable">
		<div id="sample" class="post dragable">
			글1
		</div>
		
		<div class="post dragable">
			글2
		</div>
		
		<div class="post dragable">
			글3
		</div>
	</div>
	
	<div class="category">
		<div class="post dragable">
			글#1
		</div>
		
		<div class="post dragable">
			글#2
		</div>
		
		<div class="post dragable">
			글#3
		</div>
	</div>
	
	<script src="jquery-1.8.2.js"></script>
	<script>
		$(document).ready(function(){		
			$('.dragable').mousedown(function(){
				var currentDiv = $(this);
				var isClick = true;
				
				$(document).mousemove(function(e){
					if(!isClick)	return;
					
					currentDiv.css('margin', 0);
					
 					currentDiv.css('position', 'absolute');
					currentDiv.css('margin-left', e.pageX);
					currentDiv.css('margin-top', e.pageY);

					$('#sample').html(e.pageX + ', ' + e.pageY + ', ' + currentDiv.css('margin') + ', padding: ' + currentDiv.css('padding'));
				});
				
				$(document).mouseup(function(e){
					$('#sample').html('mouse up!');
					isClick = false;
				});
			});
		});
	</script>	
</body>
</html>
